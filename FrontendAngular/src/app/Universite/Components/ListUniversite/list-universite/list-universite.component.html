<app-header></app-header>
<app-menu></app-menu>

<script
  src="https://kit.fontawesome.com/941eee4760.js"
  crossorigin="anonymous"
></script>

<main id="main" class="main">
  <section class="section">
    <div class="container">
      <div class="card shadow-lg p-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <input
              type="text"
              class="form-control w-25"
              placeholder="Rechercher..."
              [(ngModel)]="recherche"
            />

            <div class="btn-group" role="group">
              <button class="btn btn-warning me-2" [routerLink]="'create'">
                <i class="fas fa-university me-1"></i> Ajouter une Université
              </button>

              <button class="btn btn-success" (click)="triParNom()">
                <i class="fas fa-sort me-1"></i> Trier par nom
              </button>
              <button class="btn btn-secondary" (click)="triParAdresse()">
                <i class="fas fa-sort me-1"></i> Trier par adresse
              </button>
            </div>
          </div>

          <h5 class="card-title text-center mb-4">Liste des Universités</h5>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Id Université</th>
                  <th>Nom université</th>
                  <th>Adresse</th>
                  <th>Foyer</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let universite of universites | filter : recherche">
                  <td>{{ universite?.idUniversite }}</td>
                  <td>{{ universite?.nomUniversite }}</td>
                  <td>
                    <a href="#" (click)="localiserUniversite(universite)">
                      {{ universite.adresse }}
                    </a>
                  </td>
                  <td>{{ universite?.foyer?.nomFoyer }}</td>
                  <td>
                    <a
                      type="button"
                      class="text-danger me-3"
                      (click)="onDeleteBloc(universite)"
                    >
                      <i class="fas fa-trash"></i>
                    </a>
                    <a
                      [routerLink]="['update/', universite.idUniversite]"
                      class="text-primary me-2"
                    >
                      <i class="fas fa-pen"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Bouton pour exporter en PDF -->
          <div class="text-center mt-4">
            <button class="btn btn-secondary me-2" (click)="ExportPdf()">
              <i class="fas fa-file-pdf"></i> Exporter en PDF
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
