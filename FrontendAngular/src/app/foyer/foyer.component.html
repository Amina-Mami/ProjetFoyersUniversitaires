<app-header></app-header>
<app-menu></app-menu>

<script
  src="https://kit.fontawesome.com/941eee4760.js"
  crossorigin="anonymous"
></script>

<main id="main" class="main">
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <input
                  type="text"
                  class="form-control w-25"
                  [(ngModel)]="rechercheFoyer"
                  (input)="rechercherFoyers()"
                  placeholder="Rechercher un foyer"
                />

                <div class="btn-group" role="group">
                  <button class="btn btn-warning me-2" (click)="openDialog()">
                    <i class="fas fa-user me-1"></i> Ajouter Foyer
                  </button>

                  <button
                    class="btn btn-secondary me-2"
                    (click)="printFoyers()"
                  >
                    <i class="fas fa-print me-1"></i> Imprimer
                  </button>

                  <button class="btn btn-success" (click)="trierFoyers()">
                    <i class="fas fa-sort me-1"></i> Trier par nom
                  </button>
                </div>
              </div>

              <h5 class="card-title text-center mb-4">Liste des Foyers</h5>

              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th>Id Foyer</th>
                      <th>Nom Foyer</th>
                      <th>Capacit√© Foyer</th>

                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let foyer of foyers">
                      <td>{{ foyer.idFoyer }}</td>
                      <td>{{ foyer.nomFoyer }}</td>
                      <td>{{ foyer.capaciteFoyer }}</td>

                      <td>
                        <a
                          class="text-danger me-3"
                          (click)="confirmerSuppression(foyer.idFoyer)"
                        >
                          <i class="fas fa-trash"></i>
                        </a>
                        <a
                          class="text-primary"
                          (click)="ouvrirDialogueModification(foyer)"
                        >
                          <i class="fas fa-pen"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
