<app-header></app-header>
<app-menu></app-menu>

<script
  src="https://kit.fontawesome.com/941eee4760.js"
  crossorigin="anonymous"
></script>

<main id="main" class="main">
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <input
                  type="text"
                  class="form-control w-25"
                  [(ngModel)]="searchTerm"
                  (ngModelChange)="getEtudiants()"
                  placeholder="Rechercher un Etudiant"
                />

                <div class="btn-group" role="group">
                  <button
                    class="btn btn-warning me-2"
                    (click)="createEtudiant()"
                  >
                    <i class="fas fa-user me-1"></i> Ajouter Etudiant
                  </button>
                </div>
              </div>

              <h5 class="card-title text-center mb-4">Liste des Etudiants</h5>

              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th>Id Etudiant</th>
                      <th>Nom</th>
                      <th>PrÃ©nom</th>
                      <th>CIN</th>
                      <th>Date de Naissance</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let etudiant of etudiants">
                      <td>{{ etudiant.idEtudiant }}</td>
                      <td>{{ etudiant.nomEtudiant }}</td>
                      <td>{{ etudiant.prenomEtudiant }}</td>
                      <td>{{ etudiant.cinEtudiant }}</td>
                      <td>
                        {{ etudiant.dateNaissance | date : "dd MMMM yyyy" }}
                      </td>

                      <td>
                        <a
                          *ngIf="etudiant.idEtudiant !== undefined"
                          (click)="deleteEtudiant(etudiant.idEtudiant)"
                          class="text-danger me-3"
                        >
                          <i class="fas fa-trash"></i>
                        </a>
                        <a
                          class="text-primary"
                          *ngIf="etudiant.idEtudiant !== undefined"
                          [routerLink]="'update/' + etudiant.idEtudiant"
                        >
                          <i class="fas fa-pen"></i>
                        </a>

                        <button
                          *ngIf="etudiant.idEtudiant === undefined"
                          [routerLink]="'create'"
                        >
                          <i class="fas fa-plus"></i> Ajouter
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
